<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="container">
                <h1 class="logo">이상한 고래 성향 테스트</h1>
            </div>
        </header>
        <main>
            <section class="monitor_img">
                <div class="container monitor_con">
                    <div class="monitor_img_title">
                        <h2 class="monitor_img_title_h">
                            <img src="./asset/img/mainwhale.png" alt="monitor_img">
                        </h2>
                        <p class="monitor_img_title_p">나의 사진으로 알아보는 인공지능 고래테스트</p>
                    </div>
                    <div class="gender">
                        <div class="gender_title">
                            <h3 class="gender_title_h">성별을 선택하세요.</h3>
                        </div>
                        <div class="gender_btnswrap">
                            <div class="gender_img active" id="">
                                <img src="./asset/img/m.png" alt="man">
                            </div>
                            <div class="gender_btn">
                                <div class="gender_btn_toggle"></div>
                            </div>
                            <div class="gender_img" id="">
                                <img src="./asset/img/w.png" alt="women">
                            </div>
                        </div>
                    </div>
                    <div class="monitor_img_content">
                        <form action="">
                            <label for="upImg">
                                <div class="uploadImg">
                                    <img src="./asset/img/upload.png" alt="up" id="faceImg">
                                </div>
                            </label>
                            <input type="file" name="" id="upImg">
                            <p class="upImgText"></p>
                            <button class="upBtn" onclick="predict()" type="button">
                                <span>시작하기</span>
                            </button>
                        </form>
                    </div>
                    <div class="monitor_share">
                        <div class="monitor_share_title">
                            <h4 class="monitor_share_title_h">시작하기 전에 친구에게 공유하기!</h4>
                        </div>
                        <ul class="monitor_share_sns">
                            <li class="monitor_share_list monitor_share_kakao"><a href=""><img
                                        src="./asset/img/kakao.png" alt=""></a></li>
                            <li class="monitor_share_list monitor_share_instar"><a href=""><img
                                        src="./asset/img/insta.png" alt=""></a></li>
                            <li class="monitor_share_list monitor_share_facebook"><a href=""><img
                                        src="./asset/img/facebook.png" alt=""></a></li>
                            <li class="monitor_share_list monitor_share_twitter"><a href=""><img
                                        src="./asset/img/twitter.png" alt=""></a></li>
                            <li class="monitor_share_list monitor_share_radit"><a href=""><img
                                        src="./asset/img/redit.png" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="result">
                <div class="container result_con">
                    <div class="result_imgwrap">
                        <img src="./asset/img/image-1.png" alt="" id="resultImg">
                    </div>
                    <div class="result_title">
                        <h3 class="result_title_h">당신의 유형은! <h3>
                            </h3>
                            <p class="result_title_p"></p>
                            <p class="result_title_p3">
                            </p>
                    </div>
                </div>
                <div id="label-container" class="container">

                </div>
                <div class="container result_con2">
                    <div class="result_btns">
                        <button class="result_btn" type="button">
                            <a href="/" class="result_btn_link">다른 사진도 해보기</a>
                        </button>
                        <button class="result_btn" type="button">
                            <span class="result_btn_link">친구들에게 공유하기</span>
                        </button>
                    </div>
                    <div class="combi">
                        <div class="combi_inner">
                            <div class="combi_inner_img">
                                <img src="./asset/img/image-3.png" alt="image-3">
                            </div>
                            <div class="combi_inner_type">
                                상극인 고래 유형
                            </div>
                        </div>
                        <div class="combi_inner">
                            <div class="combi_inner_img">
                                <img src="./asset/img/image-1.png" alt="image-1">
                            </div>
                            <div class="combi_inner_type">
                                잘맞는 고래 유형
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <!-- <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div> -->

    <script src="./asset/js/data.js"></script>
    <script src="./asset/js/ai.js"></script>
    <script src="./asset/js/script.js"></script>
</body>

</html>
