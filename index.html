<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="고래, 테스트, 심리, 성향, 성격, 인성, 재미있는, 게임, AI, 인공지능 ">
    <meta name="description" content="내 얼굴은 과연 어떤 고래의 성격과 어울릴까? AI가 알려주는 얼굴 사진으로 나의 고래 성향을 테스트 해 보자!">
    <meta property="og:url" content="http://chosunhangout.dothome.co.kr/">
    <meta property="og:title" content="나의 고래 성향 테스트">
    <meta property="og:description" content="내 얼굴은 과연 어떤 고래의 성격과 어울릴까? AI가 알려주는 얼굴 사진으로 나의 고래 성향을 테스트 해 보자!">
    <meta property="og:site_name" content="나의 고래 성향 테스트">
    <meta property="og:image" content="/asset/image-1.png">
    <meta property="og:locale" content="ko_KR">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <link rel="icon" type="image/png" href="/asset/image-1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/splitting.css">
    <link rel="stylesheet" href="./asset/css/splitting-cells.css">
    <script src="./asset/js/gsap.min.js"></script>
    <script src="./asset/js/ScrollTrigger.min.js"></script>
    <script src="./asset/js/TextPlugin.min.js"></script>
    <script src="./asset/js/splitting.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('d50d659c9a125d2d76ea5e0b39b1b44d');
        Kakao.isInitialized();
    </script>

    <title>나의 고래성향 테스트</title>
</head>

<body>
    <div class="wrap">
        <div class="loading"></div>
        <main>
            <section class="monitor_img">
                <div class="container monitor_con">
                    <h1 class="logo" id="logo"><span data-splitting>이상한 고래 성향 테스트</span></h1>
                    <div class="monitor_img_title">
                        <h2 class="monitor_img_title_h">
                            <img src="./asset/img/mainwhale.png" alt="monitor_img">
                        </h2>
                        <p class="monitor_img_title_p"><span data-splitting>나의 사진으로 알아보는 인공지능 고래테스트</span></p>
                    </div>
                    <div class="gender">
                        <div class="gender_title">
                            <h3 class="gender_title_h">성별을 선택하세요.</h3>
                        </div>
                        <div class="gender_btnswrap">
                            <div class="gender_img active" id="">
                                <img src="./asset/img/man.svg" alt="man">
                            </div>
                            <div class="gender_btn">
                                <div class="gender_btn_toggle"></div>
                            </div>
                            <div class="gender_img" id="">
                                <img src="./asset/img/woman.svg" alt="women">
                            </div>
                        </div>
                    </div>
                    <div class="monitor_img_content">
                        <form action="">
                            <label for="upImg">
                                <div class="uploadImg">
                                    <img src="./asset/img/uploadicon.svg" alt="up" id="faceImg">
                                </div>
                            </label>
                            <input type="file" name="" id="upImg" accept=".png, .jpg, .jpeg">
                            <p class="upImgText"></p>
                            <img src="./asset/img/loading.gif" alt="loading" class="upImg_loading">
                            <!-- <button class="upBtn" type="button">
                                <span>시작하기</span>
                            </button> -->
                        </form>
                    </div>
                    <div class="monitor_share">
                        <div class="monitor_share_title">
                            <h4 class="monitor_share_title_h " onclick="mainKakaoShare()">시작하기 전에 친구에게 공유하기!</h4>
                        </div>
                    </div>
                </div>
            </section>
            <section class="result">
                <div class="container result_conwrap">
                    <div class="container result_con">
                        <h3 class="logo"><span>이상한 고래 성향 테스트</span></h3>
                        <div class="result_imgwrap">
                            <img src="" alt="1" id="resultImg">
                        </div>
                        <div class="result_title">
                            <h3 class="result_title_h">당신의 유형은! <h3>
                                </h3>
                                <p class="result_title_p"></p>
                                <p class="result_title_p3">
                                </p>
                        </div>
                    </div>
                    <div id="label-container" class="container">

                    </div>
                    <div class="container result_con2">
                        <div class="result_btns">
                            <a href="/" class="result_btn result_btn_link">다시 해보기</a>
                            <button class="result_btn kakaoShareBtn" type="button" onclick="resultKakaoShare()">
                                <span class="result_btn_link">친구들에게 공유하기</span>
                            </button>
                        </div>

                    </div>
                </div>
            </section>
        </main>
        <div class="ad ">
            <div class="adWrap">
                <div class="closeBtn">
                    <span>X</span>
                </div>
                <div class="ad_content">
                    <img src="./asset/image-1.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./asset/js/data.js"></script>
    <script src="./asset/js/ai.js"></script>
    <script src="./asset/js/share.js"></script>
    <script src="./asset/js/script.js"></script>

</body>

</html>
